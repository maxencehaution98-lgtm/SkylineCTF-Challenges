name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths:
      - "**/Dockerfile"
      - "**/*.zip.gpg"
      - "**/src/**"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Import GPG Key
        run: |
          echo "${{ secrets.SKYLINE_PRIV_KEY_B64 }}" | base64 -d | gpg --import --batch --yes

      - name: Decrypt Source Code
        run: |
          # Find all .gpg files (excluding the key itself if present)
          find . -name "*.zip.gpg" -print0 | while IFS= read -r -d '' file; do
            echo "Decrypting $file..."
            gpg --quiet --batch --yes --pinentry-mode loopback --passphrase "${{ secrets.SKYLINE_PRIV_KEY_PASSPHRASE }}" --decrypt --output "${file%.gpg}" "$file"
            
            echo "Unzipping ${file%.gpg}..."
            unzip -o -q "${file%.gpg}" -d "$(dirname "$file")"
            
            # Allow Docker build to see the files
            ls -la "$(dirname "$file")"
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/Dockerfile
            **/*.zip.gpg
            **/src/**
          dir_names: true
          json: false
          separator: " "

      - name: Build and Push Images
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
          REPO_NAME: ${{ github.event.repository.name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [ -z "$CHANGED_FILES" ]; then exit 0; fi

          for dir in $CHANGED_FILES; do
            # CHANGED_FILES now contains directories because of dir_names: true
            # Ensure Dockerfile exists in this directory
            if [ ! -f "$dir/Dockerfile" ]; then
                continue
            fi
            
            echo "Build triggered for $dir"

            folder_name=$(basename "$dir")
            safe_name=$(echo "$folder_name" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g' | sed 's/-\+/-/g' | sed 's/^[-._]\+\|[-._]\+$//g')

            IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY,,}/$safe_name"
            docker buildx build \
              --platform linux/amd64 \
              --push \
              -f "$dir/Dockerfile" \
              --tag "$IMAGE_NAME:latest" \
              --tag "$IMAGE_NAME:sha-${GITHUB_SHA}" \
              "$dir"
          done
