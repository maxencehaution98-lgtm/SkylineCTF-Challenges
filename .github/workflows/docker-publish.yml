name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths:
      - "**/Dockerfile"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: "**/Dockerfile"
          json: false
          separator: " "

      - name: Build and Push Images
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
          REPO_NAME: ${{ github.event.repository.name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [ -z "$CHANGED_FILES" ]; then
            echo "No Dockerfiles changed."
            exit 0
          fi

          echo "Changed files: $CHANGED_FILES"

          for file in $CHANGED_FILES; do
            echo "------------------------------------------------"
            echo "Processing $file"
            
            dir=$(dirname "$file")
            folder_name=$(basename "$dir")
            
            # Handle root directory case
            if [ "$folder_name" = "." ]; then
                folder_name="$REPO_NAME"
            fi
            
            # Sanitize folder name for Docker image name
            safe_name=$(echo "$folder_name" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g' | sed 's/-\+/-/g' | sed 's/^[-._]\+\|[-._]\+$//g')
            
            IMAGE_NAME="ghcr.io/$GITHUB_REPOSITORY/$safe_name"
            echo "  Context: $dir"
            echo "  Image Name: $IMAGE_NAME"
            
            # Generate tags
            TAG_LATEST="$IMAGE_NAME:latest"
            TAG_SHA="$IMAGE_NAME:sha-$GITHUB_SHA"
            
            echo "  Building and pushing tags: $TAG_LATEST, $TAG_SHA"
            
            # Build and push using docker buildx directly or just docker build
            # Using docker buildx build is robust
            docker buildx build \
              --push \
              --tag "$TAG_LATEST" \
              --tag "$TAG_SHA" \
              "$dir"
              
            echo "  Successfully pushed $safe_name"
          done
